<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" crossorigin="anonymous"/>
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <div style="margin: auto; display: table">
            <a href="/home">
                <img class="mb-4" src="https://www.svgrepo.com/show/184397/warehouse.svg" alt="" width="72" height="57">
            </a>
        </div>
        <form action="/auth" method="POST">
            <h1 style="text-align: center" class="h3 mb-3 fw-normal"  th:text="${'Please '+text}"/>
            <div hidden>
                <input name="m" th:value = "${text}"/>
            </div>

            <div class="form-floating">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input name="pwd" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div  style="display: flex;margin-top: 1rem;margin-bottom: 1rem">
                <div class="checkbox w-100">
                    <label >
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <div class="w-100" style="text-align: end">
                    <a  th:href="${link}" th:text="${ltext}"/>
                </div>

            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="${title}"/>
            <p class="mt-5 mb-3 text-muted">В© 2022вЂ“2023</p>
        </form>
    </main>
</body>
</html>
